<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search localization"
      name="city"
      [(ngModel)]="updatedCityName"
    />

    <span (click)="onSubmit()">
      <fa-icon
        animation="fade"
        style="--fa-animation-duration: 5s; cursor: pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
      >
      </fa-icon>
    </span>
  </form>
</div>

<app-weather-card
  *ngIf="wheathersData"
  [weatherDatasInput]="wheathersData"
></app-weather-card>
